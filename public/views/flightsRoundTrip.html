<div class="container" ng-controller="flightsControllerRoundTrip">
  <p>{{outgoingFlights}} is the outgoing</p>
  <p>{{returnFlights}} is the return</p>


  <div class="row">

    <div class="col-lg-5">
      <h1><span class="label label-info">Outgoing Flights <span class="badge">{{outgoingFlights.length}}</span></span></h1>
        <div ng-repeat="outgoingFlight in outgoingFlights">
          <show-flights flight="outgoingFlight" type="findType(outgoingFlight)" index="$index"> </show-flights>
        </div>
  </div>

    <div class="col-lg-2">
    </div>

    <div class="col-lg-5">
   <h1><span class="label label-danger">Return Flights <span class="badge">{{returnFlights.length}}</span></span></h1>
     <div ng-repeat="returnFlight in returnFlights">
       <show-flights flight="returnFlight" type="findType(returnFlight)" index="$index"> </show-flights>
  </div>
    </div>

  </div>
</div>
