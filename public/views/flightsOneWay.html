<div class="container" ng-controller="flightsOneWayController">
  <div class="row">
    <div class="col-lg-10">
      <h1><span class="label label-info">Outgoing Flights <span class="badge">{{outgoingFlights.length}}</span></span></h1>
      <div ng-repeat="outgoingFlight in outgoingFlights">
        <show-flights flight="outgoingFlight" type="findType(outgoingFlight)" index="$index"> </show-flights>
      </div>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
</div>
