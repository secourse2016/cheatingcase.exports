<div class="container flightsInfoContainer">
  <div class="row flightsInfoContainer">
    <div class="initial-position" set-class-when-at-top="fix-to-top" padding-when-at-top="75">
      <div class="fluid-container" >
        <button type="button" class="btn btn-xl btn-sm" ng-disabled="disabled" ng-click="pay()" >Proceed</button>
      </div>
</div>
    <div class="col-lg-5">
      <h1><span class="label label-info">Outgoing Flights <span class="badge">{{outgoingFlights.length}}</span></span></h1>
      <div ng-repeat="outgoingFlight in outgoingFlights">
        <show-flights flight="outgoingFlight" type="findType(outgoingFlight)" color="findColor(outgoingFlight)" index="$index"> </show-flights>
      </div>
    </div>
    <div class="col-lg-7">
    </div>
</div>
</div>
