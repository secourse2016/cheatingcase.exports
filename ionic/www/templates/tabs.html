<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="icon ion-home " icon-on="icon ion-home assertive" href="#/tab/Home">
    <ion-nav-view name="tab-Home"></ion-nav-view>
  </ion-tab>
  <!-- About Tab -->
  <ion-tab title="about" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong assertive" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- search Tab -->
  <ion-tab title="your" icon-off="ion-plane" icon-on="ion-plane assertive" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact" icon-off="ion-android-call" icon-on="ion-android-call assertive" href="#/tab/Contact">
    <ion-nav-view name="tab-Contact"></ion-nav-view>
  </ion-tab>
 

</ion-tabs>
