      <div class="padding">
        <form ng-hide="$parent.isHidden(index)" name="passengerInfoForm" novalidate ng-submit="passengerInfoForm.$valid && $parent.passData(index,firstName,lastName,passportNumber,dob,passCountry,email,expDate)">
         <div class="card" >
      <a class="item item-icon-left" href>
        <i class="icon ion-ios-person" style="font-color: red"></i>
        <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Passenger {{index+1}}</p>
      </a>
     </div>
          <div class="row">
            <div class="col">
              <div class="list">
                <label class="item item-input item-stacked-label">
                  <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">First Name</p>
                  <input type="text" name="first_name" id="first_name" class="form-control input-sm floatlabel" ng-model="firstName" ng-required="true" placeholder="First Name" style="width:100%;color:red;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.first_name.$error">
                  <div ng-message="required">Please enter a value for this field.</div>
                </div>
                <label class="item item-input item-stacked-label">
                  <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Last Name</p>
                  <input type="text" name="last_name" id="last_name" class="form-control input-sm" ng-model="lastName" ng-required="true" placeholder="Last Name" style="color:black;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.last_name.$error">
                  <div ng-message="required">Please enter a value for this field.</div>
                </div>
                <label class="item item-input item-stacked-label">
                  <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Passport Number</p>
                  <input type="text" name="passport_number" id="passport_number" class="form-control input-sm floatlabel" ng-model="passportNumber" ng-required="true" placeholder="Passport Number" style="color:black;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.passport_number.$error">
                  <div ng-message="required">Please enter a value for this field.</div>
                </div>
                <label class="item item-input item-stacked-label">
                  <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Date Of Birth</p>
                  <input type="date" name="dob" id="dob" class="form-control input-sm floatlabel" ng-model="dob" ng-required="true" placeholder="MM/DD/YYYY" style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.dob.$error">
                  <div ng-message="required">Please enter a value for this field.</div>
                </div>
             <label class="item item-input item-select" style="width:100%">
              <div class="input-label form-group ">
              <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Nationality</p>
              </div>
              <select name="repeatSelect" id="repeatSelect" ng-model="passCountry" ng-required="false" style="width:50%">
             <option ng-repeat="country in countries" value="{{country}}" style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">{{country}}</option>
             </select>
            </label>

                <label class="item item-input item-stacked-label">
                 <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">E-mail</p>
                  <input type="email" name="email" ng-model="email" id="email" ng-required="false" placeholder="E-mail"
                  style="color:black;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.email.$error">
                  <div ng-message="email">Please enter a valid email.</div>
                </div>
                <label class="item item-input item-stacked-label">
                  <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Passport Exp Date</p>
                  <input type="month" name="year" ng-model="expDate" id="expDate" ng-required="false" placeholder="MM/YY" style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">
                </label>
                <div class="form-errors" ng-messages="passengerInfoForm.$submitted && passengerInfoForm.email.$error">
                  <div ng-message="date">Please enter a valid Expiary Date.</div>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center">
              <button class="button button-medium icon-left ion-card  button-assertive" type="submit" style="margin-top:10px">
                <strong>Verifiy Information</strong>
              </button>
            </div>
          </div>
        </form>
      </div>
