<ion-view view-title="One Way">
  <ion-content class= "padding" >

    <form name="searchForm" novalidate ng-submit="searchForm.$valid && searchflights()">

      <div class="row">
        <div class="card  form-group" >
          <div class="col form-group item-divider" align="center">
            <label style="color:red;font-family: 'Poiret One', cursive"><span class="label label-danger " ><strong>Select Origin</strong></span></label>
            <label class="item item-input form-group" >
              <span class="help-block" ng-show="searchForm.$submitted && searchForm.originAirports.$invalid">Required</span>
              <input type="text" ionic-autocomplete="{items: airports,onSelect:setOriginAirport}" placeholder="Flight From*" ng-model="details.origin" ng-required="true">
            </label>
          </div>
        </div>

        <div class="card form-group" >
          <div class="col form-group item-divider" align="center">
            <label style="color:red;font-family: 'Poiret One', cursive"><span class="label label-danger "><strong>Select Destination</strong></span></label>
            <label class="item item-input form-group" >
              <span class="help-block" ng-show="searchForm.$submitted && searchForm.destinationAirports.$invalid">Required</span>
                <input type="text" ionic-autocomplete="{items: airports,onSelect:setDestinationAirport}"placeholder="Flight To*" ng-model="details.destination" ng-required="true">
            </label>
          </div>
        </div>
      </div>

      <div class="card  form-group" align="center" >
      <div class="col form-group item-divider" align="center">
      <label style="color:red;font-family: 'Poiret One', cursive"><span class="label label-danger"><strong>Departure Date</strong></span></label>
      <label class="item item-input form-group" >
      <input type="date" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold" align="center" placeholder="Dept Date" ng-model="depDate" ng-change="departureDate(depDate)" min={{depMinDate}} ng-required="true">
      </label>
      </div>
      </div>


         <div class="row">
            <label class="item item-input item-select form-group" style="width:100%">
              <div class="input-label form-group ">
              <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Adults Count</p>
              </div>
              <select ng-model="details.adultsCount">
                <option  value="1" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold" >1 Adult</option>
                <option value="2" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold" >2 Adults</option>
                <option value="3" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">3 Adults</option>
                <option value="4" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">4 Adults</option>
                <option value="5" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">5 Adults</option>
                <option value="6" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">6 Adults</option>
                <option value="7" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">7 Adults</option>
                <option value="8" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">8 Adults</option>
                <option value="9" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">9 Adults</option>
                <option value="10" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">10 Adults</option>
              </select>
            </label>
          </div>


          <div class="row">
            <label class="item item-input item-select form-group" style="width:100%">
              <div class="input-label form-group ">
                <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">Children Count</p>
              </div>
              <select ng-model="details.childrenCount">
                <option value="0">No Children</option>
                <option value="1">1 Child</option>
                <option value="2">2 Child</option>
                <option value="3">3 Children</option>
                <option value="4">4 Children</option>
                <option value="5">5 Children</option>
              </select>
            </label>
          </div>


          <div class="row">
            <label class="item item-input item-select form-group" style="width:100%">
              <div class="input-label form-group">
                <p style="color:red;font-family: 'Poiret One', cursive; font-weight:bold">class</p>
              </div>
              <select ng-model="details.class">
                <option value="1">economy</option>
                <option value="2">business</option>
              </select>
            </label>
          </div>



          <div class="row">
            <label class="item form-group" style="width:100%">
            <div class="row">
            <div class="col-80">
              <div class="input-label form-group ">
              <p style="color:red;font-family: 'Poiret One', cursive; text-align:left; font-weight:bold">Search Other Airlines
              </p>
              </div>
              </div>
            <div class="col-10">
            <label class="checkbox checkbox-assertive">
              <input type="checkbox" ng-model="details.otherAirlines" ng-click="flipOtherAirlines()">
              <div class="track">
              <div class="handle"></div>
             </div>
            </label>
            </div>
            </div>
            </label>
            </div>

        <div class="col form-group"  style="margin-bottom: 30px;text-align:center ">
        <button class="button button-assertive form-group" style=" width:100%; margin-top:30px" ng-disabled="shown">
           <ion-spinner icon="spiral" ng-hide="!shown"></ion-spinner>
          Search Flight
        </button>
        </div>
        </div>


  </form>

</ion-content>
</ion-view>
