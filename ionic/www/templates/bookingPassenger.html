<div>
     <div class="card" align="center">
     <div class="row">
     <div class="col-80">

<p style="{{color}};font-weight: bold;font-family: 'Raleway', sans-serif"><strong>Passenger {{index}} Details</strong></p>
     </div>
     <div class="col-10">
    <label class="checkbox checkbox-assertive">
    <input ng-model="passenger.checked" type="checkbox">

     <div class="track">
         <div class="handle"></div>
     </div>
    </label>
    </div>
    </div>
    </div>

    <div id="collapse{{type}}{{index}}" ng-init="passenger.checked" ng-show="passenger.checked" >
          <div class="card">
            <div class="row">
            <div class="col-10"></div>
                <div class="col-50">
                    <div class="row">
                        <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">First Name : <br>{{passenger.firstName}}</p>
                    </div>
                    <div class="row">
                        <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">Date of Birth : <br>{{passenger.dateOfBirth|date:'medium'}}</p>
                    </div>
                    <div class="row">
                        <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">Nationality : <br>{{passenger.nationality}}</p>
                    </div>


                </div>
                <!-- End Panel-Gig Left -->
                <div class="col-40">
                  <div class="row">
                      <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">Last Name : <br>{{passenger.lastName}}</p>
                  </div>
                    <div class="row">
                        <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">Passport Number : <br>{{passenger.passportNum}}</p>
                    </div>

                    <div class="row">
                        <p style="{{color}};font-weight: bold;font-family: 'Oswald', sans-serif">Email : <br>{{passenger.email}}</p>
                    </div>

                </div>


            </div>

          </div>
       </div>
 </div>
