<ion-view view-title="Booking Information of a Single Passenger">
  <div class="panel-group" id="accordion{{index}}">
      <div class="panel-heading">
        <h4 class="panel-title">

          </h4>
        </div> 
        <div id="collapse{{index}}" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="row">
                <div>
                    <div class="row">
                        <h6 style="color: rgb(228,40,18)">First Name</h6>
                        <p>{{passenger.firstName}}</p>
                    </div>
                    <div class="row">
                        <h6 style="color: rgb(228,40,18)">Date of Birth</h6>
                        <p>{{passenger.dateOfBirth|date:'medium'}}</p>
                    </div>
                    <div class="row" ng-hide="$parent.checkNationality(index)">
                        <h6 style="color: rgb(228,40,18)">Nationality</h6>
                        <p>{{passenger.nationality}}</p>
                    </div>


                </div>

                <div >
                  <div class="row">
                      <h6 style="color: rgb(228,40,18)">Last Name</h6>
                      <p>{{passenger.lastName}}</p>
                  </div>
                    <div class="row">
                        <h6 style="color: rgb(228,40,18)">Passport Number</h6>
                        <p>{{passenger.passportNum}}</p>
                    </div>
                    <div class="row" ng-hide="$parent.checkEmail(index)">
                        <h6 style="color: rgb(228,40,18)">Email</h6>
                        <p>{{passenger.email}}</p>
                    </div>

                </div>



            </div>

          </div>
        </div>
    </div>


</ion-view>
